<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pears.gay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .terminal {
            width: 80%;
            max-width: 800px;
            height: 80vh;
            border: 1px solid #0f0;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        .prompt {
            color: #0ff;
        }
        .command {
            color: #fff;
        }
        .output {
            margin-top: 5px;
        }
        .cursor {
            animation: blink-caret 0.75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0f0; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="content">
            <div class="prompt">user@pears.gay:~$</div>
            <div class="command">Welcome to pears.gay</div>
            <div class="output">Type 'help' to see available commands.</div>
        </div>
        <div class="prompt cursor">user@pears.gay:~$</div>
        <input type="text" id="cli-input" autocomplete="off" autofocus>
    </div>

    <script>
        const commands = {
            help: `
                available commands:
                - about: learn more about pears.gay
                - contact: get contact information
                - projects: view our projects
                - clear: clear the terminal
                - exit: exit the terminal
            `,
            about: `
                pears.gay is owned by @peargobbler on twitter
            `,
            contact: `
                contact us at:
                email: nerokoshki@gmail
                twitter: @peargobbler
            `,
            projects: `
                (under construction)
            `,
            clear: () => {
                document.getElementById('content').innerHTML = '';
                return '';
            },
            exit: () => {
                alert('Thank you for visiting pears.gay!');
                window.close();
            }
        };

        const inputField = document.getElementById('cli-input');
        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = inputField.value.trim().toLowerCase();
                const response = executeCommand(command);
                appendToTerminal(`user@pears.gay:~$ <span class="command">${command}</span>`);
                if (response) {
                    appendToTerminal(`<div class="output">${response}</div>`);
                }
                inputField.value = '';
            }
        });

        function executeCommand(command) {
            if (commands[command]) {
                if (typeof commands[command] === 'function') {
                    return commands[command]();
                } else {
                    return commands[command];
                }
            } else {
                return `Command not found: ${command}`;
            }
        }

        function appendToTerminal(text) {
            const content = document.getElementById('content');
            content.innerHTML += `<div>${text}</div>`;
            content.scrollTop = content.scrollHeight;
        }
    </script>
</body>
</html>
